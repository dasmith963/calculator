<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display">
      <div class="sub-display"></div>
      <div class="main-display">0</div>
    </div>
    <div class="keypad">
      <button class="clear">AC</button>
      <button class="inverse">+/-</button>
      <button class="percent">%</button>
      <button class="operator">÷</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">+</button>
      <button class="number">0</button>
      <button class="decimal">.</button>
      <button class="backspace">&#9003;</button>
      <button class="equals">=</button>
    </div>
  </div>
  <section class="modal hidden">
    <div class="media">
      <div class="media-left">
        <h1 class="title">Action</h1>
        <p class="action">Numbers</p>
        <p class="action">Add</p>
        <p class="action">Subtract</p>
        <p class="action">Multiply</p>
        <p class="action">Divide</p>
        <p class="action">Equal</p>
        <p class="action">Decimal</p>
        <p class="action">Percent</p>
        <p class="action">Clear</p>
        <p class="action">Negate value</p>
        <p class="action">Backspace</p>
      </div>
      <div class="media-right">
        <h1 class="title">Shortcut</h1>
        <p class="shortcut">Number keys (0-9)</p>
        <p class="shortcut">Plus Sign (+)</p>
        <p class="shortcut">Minus Sign (-)</p>
        <p class="shortcut">Asterisk (*)</p>
        <p class="shortcut">Forward Slash (/)</p>
        <p class="shortcut">Equal Sign (=)</p>
        <p class="shortcut">Full Stop (.)</p>
        <p class="shortcut">Percent Sign (%)</p>
        <p class="shortcut">Esc or C key</p>
        <p class="shortcut">Tab Key</p>
        <p class="shortcut">Backspace key</p>
      </div>
    </div>
    <div class="close-modal">
      <button class="btn-close">⨉</button>
    </div>
  </section>
  <div class="overlay hidden"></div>
  <!-- <button class="btn btn-open">Instructions</button> -->
</body>

</html>
